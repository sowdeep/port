<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="thankyou.css">
</head>
<body>
  <div class="thank-you-page">
    <div class="background-layer"></div>
    <div class="content-layer">
      <img src="path/to/avatar.jpg" alt="Your Name" class="avatar">
      <h1 class="thank-you">Thank You!</h1>
      <p class="message">Your message has been sent successfully. I'll get back to you soon!</p>
      <div class="next-steps">
        <a href="/portfolio" class="btn">View My Work</a>
        <a href="/contact" class="btn">Send Another Message</a>
      </div>
      <div class="social-links">
        <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://x.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="decoration circle1"></div>
    <div class="decoration circle2"></div>
  </div>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
  <script src="script.js"></script>
</body>
</html>
